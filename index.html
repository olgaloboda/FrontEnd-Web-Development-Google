<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Lato|Oswald:400,600">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-12 header">
                <h1>Lab: Pixel Art Maker</h1>
            </div>
        </div>
    </div>
    <hr class="dashed">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 form">
                <div class="row">
                    <div class="col-md-2">
                        <h2>Create Your Custom Canvas</h2>
                    </div>
                    <div class="col-md-10">
                        <form id="sizePicker">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="input_height">Grid Height</label><br>
                                    <input type="number" id="input_height" name="height" min="5" max="80" value="5">
                                </div>
                                <div class="col-md-4">
                                    <label for="input_width">Grid Width</label><br>
                                    <input type="number" id="input_width" name="width" min="5" max="80" value="5">
                                </div>
                                <div class="col-md-4">
                                    <input type="submit" id="submit" value="Create">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid canvas">
        <div class="row">
            <div class="col-md-2">
                <h2>Design Canvas</h2>
            </div>
            <div class="col-md-10">
                <input type="color" id="colorPicker">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="pixel_canvas"></table>
            </div>
        </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
